<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>360 Deg Products</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="product-section">
      <div class="container">
        <div class="image-box">
          <div class="image">
            <img src="./images/Bed/Blue/0.jpg" alt="" />
          </div>
          <div class="img-list">
            <img src="./images/Bed/Blue/0.jpg" alt="" />
            <img src="./images/Bed/Blue/1.jpg" alt="" />
            <img src="./images/Bed/Blue/2.jpg" alt="" />
            <img src="./images/Bed/Blue/3.jpg" alt="" />
            <img src="./images/Bed/Blue/4.jpg" alt="" />
            <img src="./images/Bed/Blue/5.jpg" alt="" />
            <img src="./images/Bed/Blue/6.jpg" alt="" />
            <img src="./images/Bed/Blue/7.jpg" alt="" />
            <img src="./images/Bed/Blue/8.jpg" alt="" />
            <img src="./images/Bed/Blue/9.jpg" alt="" />
          </div>
        </div>
        <div class="content-box">
          <div class="content-in">
            <h1>Archibald Chair</h1>
            <div class="tab-box">
              <small>SELECT FABRIC: </small>
              <form
                class="color-tabs1 color-tabs"
                name="color-tabs1"
                method="GET"
              >
                <div class="color-tab">
                  <input type="radio" id="t1-color-01" name="color-tabs1" />
                  <label
                    for="t1-color-01"
                    style="background-color: aqua"
                  ></label>
                </div>
                <div class="color-tab">
                  <input type="radio" id="t1-color-02" name="color-tabs1" />
                  <label
                    for="t1-color-02"
                    style="background-color: tomato"
                  ></label>
                </div>
                <div class="color-tab">
                  <input type="radio" id="t1-color-03" name="color-tabs1" />
                  <label
                    for="t1-color-03"
                    style="background-color: crimson"
                  ></label>
                </div>
                <div class="color-tab">
                  <input type="radio" id="t1-color-04" name="color-tabs1" />
                  <label
                    for="t1-color-04"
                    style="background-color: darkturquoise"
                  ></label>
                </div>
              </form>
            </div>
            <div class="tab-box">
              <small>SELECT FABRIC: </small>
              <form
                class="color-tabs2 color-tabs"
                name="color-tabs2"
                method="GET"
              >
                <div class="color-tab">
                  <input type="radio" id="t2-color-01" name="color-tabs2" />
                  <label
                    for="t2-color-01"
                    style="background-color: aqua"
                  ></label>
                </div>
                <div class="color-tab">
                  <input type="radio" id="t2-color-02" name="color-tabs2" />
                  <label
                    for="t2-color-02"
                    style="background-color: tomato"
                  ></label>
                </div>
                <div class="color-tab">
                  <input type="radio" id="t2-color-03" name="color-tabs2" />
                  <label
                    for="t2-color-03"
                    style="background-color: crimson"
                  ></label>
                </div>
                <div class="color-tab">
                  <input type="radio" id="t2-color-04" name="color-tabs2" />
                  <label
                    for="t2-color-04"
                    style="background-color: darkturquoise"
                  ></label>
                </div>
              </form>
            </div>
            <div class="tab-box">
              <small>SELECT FABRIC: </small>
              <form
                class="color-tabs3 color-tabs"
                name="color-tabs3"
                method="GET"
              >
                <div class="color-tab">
                  <input type="radio" id="t3-color-01" name="color-tabs3" />
                  <label
                    for="t3-color-01"
                    style="background-color: aqua"
                  ></label>
                </div>
                <div class="color-tab">
                  <input type="radio" id="t3-color-02" name="color-tabs3" />
                  <label
                    for="t3-color-02"
                    style="background-color: tomato"
                  ></label>
                </div>
                <div class="color-tab">
                  <input type="radio" id="t3-color-03" name="color-tabs3" />
                  <label
                    for="t3-color-03"
                    style="background-color: crimson"
                  ></label>
                </div>
                <div class="color-tab">
                  <input type="radio" id="t3-color-04" name="color-tabs3" />
                  <label
                    for="t3-color-04"
                    style="background-color: darkturquoise"
                  ></label>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
